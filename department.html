        function renderMonthSelector() {
            const container = document.getElementById('monthSelector');
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1;
            
            let html = '';
            for (let m = 1; m <= 12; m++) {

                const isCurrent = selectedEventYear === currentYear && m === currentMonth;
                
                // í•´ë‹¹ ì›”ì— í–‰ì‚¬ê°€ ìˆëŠ”ì§€ í™•ì¸
                const hasEvents = yearlyEvents.some(evt => {
                    const evtDate = evt.date || evt.startDate || '';

                    const evtYear = parseInt(evtDate.substring(0, 4));
                    const evtMonth = parseInt(evtDate.substring(5, 7));
                    return evtYear === selectedEventYear && evtMonth === m;

                        min-width: 50px;
                        padding: 10px 12px;
