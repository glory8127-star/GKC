        async function loadData() {
            try {
                const deptDoc = await db.collection('departments').doc('main').get();
                if (deptDoc.exists) {
                    departments = deptDoc.data().list || [];
                    localStorage.setItem('departments', JSON.stringify(departments));
                }
                
                const membersDoc = await db.collection('churchMembers').doc('main').get();
                if (membersDoc.exists) {
                    members = membersDoc.data().list || [];
                    localStorage.setItem('churchMembers', JSON.stringify(members));
                }
                
                const expensesDoc = await db.collection('churchExpenses').doc('main').get();
                if (expensesDoc.exists) {
                    expenses = expensesDoc.data().list || [];
                    localStorage.setItem('churchExpenses', JSON.stringify(expenses));
                }
                
                const requestsDoc = await db.collection('expenseRequests').doc('main').get();
                if (requestsDoc.exists) {
                    expenseRequests = requestsDoc.data().list || [];
                    localStorage.setItem('expenseRequests', JSON.stringify(expenseRequests));
                }
                
            } catch (e) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', e);
                departments = JSON.parse(localStorage.getItem('departments') || '[]');
                members = JSON.parse(localStorage.getItem('churchMembers') || '[]');
                expenses = JSON.parse(localStorage.getItem('churchExpenses') || '[]');
                expenseRequests = JSON.parse(localStorage.getItem('expenseRequests') || '[]');
            }
        }

                    localStorage.setItem('churchExpenses', JSON.stringify(expenses));
                }
