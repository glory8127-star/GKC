        function getLastSunday() {
            const today = new Date();
            const day = today.getDay();
            const diff = day === 0 ? 0 : day;
            const sunday = new Date(today);
            sunday.setDate(today.getDate() - diff);
            return sunday.toISOString().split('T')[0];

        function getAbsentWeeks(memberName) {
            let lastAttended = null;
            
            // ì£¼ì¼ ì¶œì„ ê¸°ë¡ í™•ì¸
            Object.keys(cellSundayAttendance).forEach(key => {
                const date = key.split('_')[1];
                if (cellSundayAttendance[key].includes(memberName)) {
                    if (!lastAttended || date > lastAttended) {

                    }
                }
            });
            
            if (!lastAttended) return 99;
            
            const lastDate = new Date(lastAttended);
            const today = new Date();
            const diffDays = Math.floor((today - lastDate) / (1000 * 60 * 60 * 24));
            return Math.floor(diffDays / 7);
        }
