        // ê¸°ë„ì œëª© íŒŒì‹± (ì´ë¦„:ë‚´ìš© í˜•ì‹)
        function parsePrayerContent(prayer) {
            if (!prayer) return [{ name: '', content: '-' }];
            
            const lines = prayer.split('\n');
            const result = [];
            
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                
                // "ì´ë¦„:ë‚´ìš©" ë˜ëŠ” "ì´ë¦„;ë‚´ìš©" í˜•íƒœ ì°¾ê¸°
                const match = line.match(/^([^:;]+)[:;](.+)$/);
                if (match) {
                    result.push({
                        name: match[1].trim(),
                        content: match[2].trim()
                    });
                } else {
                    // í˜•ì‹ì´ ë§ì§€ ì•Šìœ¼ë©´ ì „ì²´ë¥¼ ë‚´ìš©ìœ¼ë¡œ
                    result.push({
                        name: '',
                        content: line
                    });
                }
            });
            
            return result.length > 0 ? result : [{ name: '', content: prayer }];
        }

        function getLastSunday() {
            const today = new Date();
            const day = today.getDay(); // 0=ì¼, 1=ì›”, 2=í™”, 3=ìˆ˜, 4=ëª©, 5=ê¸ˆ, 6=í† 
            
            // ì¼ìš”ì¼(0)ì´ë©´ ì˜¤ëŠ˜, ê·¸ ì™¸ì—ëŠ” ì§€ë‚œ ì¼ìš”ì¼
            const diff = day === 0 ? 0 : day;
            const sunday = new Date(today);
            sunday.setDate(today.getDate() - diff);
            
            // ë¡œì»¬ ì‹œê°„ ê¸°ì¤€ìœ¼ë¡œ YYYY-MM-DD í˜•ì‹ ë°˜í™˜ (ì‹œê°„ëŒ€ ë¬¸ì œ ë°©ì§€)
            const year = sunday.getFullYear();
            const month = String(sunday.getMonth() + 1).padStart(2, '0');
            const date = String(sunday.getDate()).padStart(2, '0');
            return `${year}-${month}-${date}`;
        }
        
        function getLongAbsentees() {
            return members.filter(m => {

        function getAbsentWeeks(memberName) {
            // ì§€ë‚œ ì£¼ì¼ë¶€í„° 4ì£¼ ê³„ì‚°
            var sundays = [];
            var today = new Date();
            var d = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            
            // ì§€ë‚œ ì¼ìš”ì¼ ì°¾ê¸°
            while (d.getDay() !== 0) {
                d.setDate(d.getDate() - 1);
            }
            
            for (var i = 0; i < 4; i++) {
                var y = d.getFullYear();
                var m = String(d.getMonth() + 1).padStart(2, '0');
                var day = String(d.getDate()).padStart(2, '0');
                sundays.push(y + '-' + m + '-' + day);
                d.setDate(d.getDate() - 7);
            }
            
            // ì—°ì† ê²°ì„ ì£¼ ê³„ì‚° (mainAttendance ì‚¬ìš©)
            var consecutiveAbsent = 0;
            for (var i = 0; i < sundays.length; i++) {
                var sundayDate = sundays[i];
                var attendees = mainAttendance[sundayDate];
                
                // í•´ë‹¹ ì£¼ì¼ì— ì¶œì„ ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ê±´ë„ˆë›°ê¸° (ë°ì´í„° ë¯¸ì…ë ¥)
                if (!attendees || attendees.length === 0) {
                    continue;
                }
                
                if (attendees.includes(memberName)) {
                    break; // ì¶œì„í•œ ì£¼ê°€ ë‚˜ì˜¤ë©´ ì¤‘ë‹¨
                } else {
                    consecutiveAbsent++;
                }
            }
            
            return consecutiveAbsent;
        }
